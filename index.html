<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Graph Editor</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/cytoscape/3.24.0/cytoscape.min.js"></script>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
    }
    #cy {
      width: 100%;
      height: 90vh;
      border: 1px solid #ccc;
    }
    #controls {
  padding: 10px;
  background: #f9f9f9;
  position: fixed; /* Keep controls visible on smaller screens */
  bottom: 0;
  left: 0;
  right: 0;
  display: flex;
  flex-wrap: wrap; /* Adjust for small screens */
  justify-content: space-evenly;
  z-index: 10; /* Ensure it appears above the canvas */
}

    #controls select, #controls button, #controls input {
      margin: 5px;
    }
  </style>
</head>
<body>
  <div id="cy"></div>
  <div id="controls">
    <label for="edgeClass">Edge Class:</label>
    <select id="edgeClass">
      <option value="class1">Class 1</option>
      <option value="class2">Class 2</option>
      <option value="class3">Class 3</option>
    </select>
    <button id="addEdge">Add Edge</button>
    <button id="deleteEdge">Delete Edge</button>
    <button id="save">Save JSON</button>
    <label for="confidenceSlider">Confidence Filter:</label>
    <input type="range" id="confidenceSlider" min="0" max="1" step="0.01" value="0">
    <span id="confidenceValue">0.00</span>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const graphData = {
        elements: {
          nodes: [
{ data: { id: "010", label: "Use local Vault inside working copy app", confidence: 0.9
}, position:{"x":105.33187134502923,"y":107.61695906432749}}, { data: { id: "011", label: "Use shortcut to generate initial json from note", confidence: 0.5
}, position:{x:13,y:41}}, { data: { id: "012", label: "Use blank template for initialization", confidence: 0.9
}, position:{x:38,y:200}}, { data: { id: "015", label: "automate push after initial json", confidence: 0.5
}, position:{"x":230.46783625730995,"y":253.31871345029239}}, { data: { id: "018", label: "Use Action button to access list of github pages", confidence: 0.9
}, position:{x:336,y:341}}, { data: { id: "020", label: "Shortcut to update index based on most recent appreciate download and push repo", confidence: 0.9
}, position:{"x":300,"y":100}}, { data: { id: "021", label: "I dont know if I want the update shortcut to live in shared page or action button menu", confidence: 0.9
}, position:{x:185,y:89}} ],
         edges: [{locked:false,position:{x:0,y:0},grabbable:true,data:{id:"4eb5c69f-5640-4c44-b0fd-16a95a04df14",source:"010",class:"class1",target:"015"},removed:false,selectable:true,selected:false,pannable:true,classes:"",group:"edges"}, {locked:false,position:{x:0,y:0},grabbable:true,data:{id:"ec816f9a-6897-4278-b162-26ec61fcdde7",source:"020",class:"class1",target:"018"},removed:false,selectable:true,selected:false,pannable:true,classes:"",group:"edges"}, {locked:false,position:{x:0,y:0},grabbable:true,data:{id:"8aa415e9-fae3-4eed-bb48-b7ea7d45c512",source:"010",class:"class3",target:"020"},removed:false,selectable:true,selected:false,pannable:true,classes:"",group:"edges"}]
        }
      };
      
      const cy = cytoscape({
        container: document.getElementById("cy"),
        elements: graphData.elements,
        style: [
          {
            selector: "node",
            style: {
              "background-color": "#0074D9",
              label: "data(label)"
            }
          },
          {
            selector: "edge",
            style: {
              "width": 3,
              "line-color": "#FF4136",
              "target-arrow-color": "#FF4136",
              "target-arrow-shape": "triangle",
              label: "data(class)"
            }
          }
        ],
        layout: { name: "preset" }
      });

      const slider = document.getElementById("confidenceSlider");
      const confidenceValue = document.getElementById("confidenceValue");

      slider.addEventListener("input", () => {
        const threshold = parseFloat(slider.value);
        confidenceValue.textContent = threshold.toFixed(2);

        cy.batch(() => {
          cy.nodes().forEach((node) => {
            const confidence = node.data("confidence");
            if (confidence >= threshold) {
              node.show();
            } else {
              node.hide();
            }
          });
        });
      });

      let selectedNodes = [];
      cy.on("tap", "node", (evt) => {
        const node = evt.target;
        if (!selectedNodes.includes(node.id())) {
          selectedNodes.push(node.id());
        }
        if (selectedNodes.length > 2) {
          selectedNodes.shift();
        }
      });

      document.getElementById("addEdge").addEventListener("click", () => {
        if (selectedNodes.length === 2) {
          const edgeClass = document.getElementById("edgeClass").value;
          cy.add({
            group: "edges",
            data: {
              source: selectedNodes[0],
              target: selectedNodes[1],
              class: edgeClass
            }
          });
          selectedNodes = [];
        } else {
          alert("Select two nodes to add an edge.");
        }
      });

      document.getElementById("deleteEdge").addEventListener("click", () => {
        const selectedEdge = cy.edges(":selected");
        if (selectedEdge.length) {
          selectedEdge.remove();
        } else {
          alert("Select an edge to delete.");
        }
      });

      document.getElementById("save").addEventListener("click", () => {
  const updatedData = {
    elements: cy.json().elements
  };
  const jsonText = JSON.stringify(updatedData, null, 2);

  // Generate a timestamp
  const timestamp = new Date().toISOString().replace(/[:-]/g, '').replace('T', '_').split('.')[0];
  const filename = `data_${timestamp}.json`;

  // Create a downloadable link
  const dataStr = "data:text/json;charset=utf-8," + encodeURIComponent(jsonText);
  const dlAnchorElem = document.createElement("a");
  dlAnchorElem.setAttribute("href", dataStr);
  dlAnchorElem.setAttribute("download", filename); // Use the timestamped filename
  dlAnchorElem.click();
});
    });
  </script>
</body>
</html>
